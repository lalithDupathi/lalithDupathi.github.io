<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congratulations üíñ</title>

  <!-- shared styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- üéâ confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js" defer></script>

  <style>
    /* ---------- page background & layout ---------- */
    body.page7{
      background-color:#0d0d2b;
      font-family:'Great Vibes',cursive;
      color:#fff;
      height:100vh;
      margin:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
    }
    body.page7::before{
      content:"";
      position:fixed;
      inset:0;
      background:url('first.jpg') no-repeat center/cover;
      opacity:.12;
      z-index:-3;
    }

    /* ---------- headline & button ---------- */
    h1.glow{
      font-size:3.2rem;
      margin-bottom:60px;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff69b4,
        0 0 30px #ff69b4,
        0 0 40px #ff69b4;
    }
    .glow-btn{
      font-family:'Poppins',sans-serif;
      font-size:1.2rem;
      padding:14px 32px;
      border:none;
      border-radius:30px;
      background:#ff69b4;
      color:#fff;
      cursor:pointer;
      animation:pulse 2s infinite alternate;
      box-shadow:0 0 20px #ff69b4,0 0 40px #ff69b4aa;
    }
    .glow-btn:hover{background:#ff85c1;transform:scale(1.05);}
    @keyframes pulse{from{box-shadow:0 0 10px #ff69b4;}to{box-shadow:0 0 25px #ff69b4;}}

    /* ---------- floating emojis ---------- */
    .floating-emoji{
      position:fixed;
      font-size:2.5rem;
      animation:floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      z-index:2;
    }
    @keyframes floatUp{
      0%   {transform:translateY(100vh) scale(1);   opacity:1;}
      100% {transform:translateY(-10vh) scale(1.2); opacity:0;}
    }
  </style>
</head>

<body class="page7">
  <div class="stars"></div>
  <div class="hearts"></div>

  <div class="container">
    <h1 class="glow">Congratulationsss!<br/>You are officially&nbsp;mine üíñ</h1>
    <button id="celebrate" class="glow-btn">Let‚Äôs&nbsp;Celebrate!</button>
  </div>

  <script>
    /* ---------- confetti ---------- */
    window.addEventListener('load', () => {
      confetti({particleCount:200,spread:90,origin:{y:0.6}});
      startEmojiRain();      // kick off emojis
    });

    document.getElementById('celebrate').addEventListener('click', () => {
      confetti({particleCount:300,spread:120,startVelocity:40,origin:{y:0.7}});
      burstEmojis();        // extra emojis on click
    });

    /* ---------- floating-emoji generator ---------- */
    const emojiList = ['ü•∞','üòò','üíè','üòç','ü§ó','üíñ','ü´Ç','üíò'];

    // creates one emoji div and lets CSS animation handle movement
    function createEmoji(){
      const e = document.createElement('div');
      e.className = 'floating-emoji';
      e.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
      e.style.left = `${Math.random()*100}%`;
      e.style.animationDuration = `${3 + Math.random()*2}s`;
      document.body.appendChild(e);
      setTimeout(()=>e.remove(), 6000); // clean-up after animation
    }

    // gentle, continuous rain
    function startEmojiRain(){
      setInterval(createEmoji, 400);
    }

    // extra burst (10 emojis) when they click ‚ÄúCelebrate!‚Äù
    function burstEmojis(){
      for(let i=0;i<10;i++){ setTimeout(createEmoji, i*100); }
    }
  </script>
</body>
</html>
