<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Question üíò</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.page6 {
      background-color: #0d0d2b;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .final-question {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 25px #ff69b4;
      margin-top: 80px;
      z-index: 2;
      position: relative;
    }

    .button-group {
      margin-top: 60px;
      position: relative;
      height: 200px;
    }

    .final-btn {
      background: #ff69b4;
      color: white;
      padding: 14px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 12px #ff69b4aa, 0 0 24px #ff69b4aa;
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .final-btn:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    #noBtn {
      position: absolute;
      transition: top 0.2s, left 0.2s;
    }

    .no-msg {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffcccc;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .stars, .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 16px;
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0.8); opacity: 0.1; }
      50%  { opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body class="page6">
  <div class="stars"></div>
  <div class="hearts"></div>

  <div class="container">
    <h1 class="final-question">Toh bolo... banogi kya meri girlfriend? üíñ</h1>

    <div class="button-group">
      <a href="final.html" class="final-btn">Haan ji üå∏</a>
      <button id="noBtn" class="final-btn">Naa ji ‚ùå</button>
    </div>

    <div id="noMsg" class="no-msg">Nice try üòù</div>
  </div>

  <script>
    const stars = document.querySelector('.stars');
    const hearts = document.querySelector('.hearts');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      stars.appendChild(star);
    }
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'üíñ';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      hearts.appendChild(heart);
    }

    const noBtn = document.getElementById("noBtn");
    const noMsg = document.getElementById("noMsg");

    function moveButtonRandomly() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 70);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveButtonRandomly);
    noBtn.addEventListener("click", () => {
      noMsg.style.opacity = 1;
      moveButtonRandomly();
    });

    // Initial random position
    moveButtonRandomly();
  </script>
</body>
</html>
