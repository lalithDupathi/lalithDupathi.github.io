<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch My Heart ğŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page4">
  <div class="game-container">
    <div class="scoreboard">Hearts Caught: <span id="score">0</span>/7</div>
    <div id="basket"></div>
    <div id="heartsArea"></div>

    <div id="finalMessage" class="hidden">
      <p>You caught all my hearts â€” one for each janm, coz that's how many I want to spend with you... will you keep it dishu? ğŸ’–</p>
      
      <div class="button-container">
        <a href="page5.html" class="btn fade-in">Ji Huzoorrr</a>
        <button id="noBtn" class="btn fade-in" onclick="noChoice()">Naaa Ji ğŸ™…â€â™‚ï¸</button>
      </div>
      
      <p id="noMsg" class="glow-text" style="display: none; margin-top: 20px;">Not a choice, sorry ğŸ˜Œ</p>
    </div>
  </div>

  <script>
    const basket = document.getElementById("basket");
    const heartsArea = document.getElementById("heartsArea");
    const scoreDisplay = document.getElementById("score");
    const finalMessage = document.getElementById("finalMessage");

    let score = 0;

    // Move basket with mouse
    document.addEventListener("mousemove", (e) => {
      basket.style.left = e.clientX - 40 + "px";
    });

    // Create falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heartsArea.appendChild(heart);

      let top = 0;
      const fallInterval = setInterval(() => {
        top += 3;
        heart.style.top = top + "px";

        const heartRect = heart.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        const isCaught =
          heartRect.bottom >= basketRect.top &&
          heartRect.left >= basketRect.left &&
          heartRect.right <= basketRect.right;

        if (isCaught) {
          score++;
          scoreDisplay.textContent = score;
          heart.remove();
          clearInterval(fallInterval);

          if (score >= 7) {
            finalMessage.classList.remove("hidden");
          }
        }

        if (top > window.innerHeight) {
          heart.remove();
          clearInterval(fallInterval);
        }
      }, 20);
    }

    setInterval(createHeart, 800);

    // Handle "Naaa Ji" button click
    function noChoice() {
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("noMsg").style.display = "block";
    }
  </script>
</body>
</html>
