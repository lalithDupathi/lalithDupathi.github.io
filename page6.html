<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Final Question üíñ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.page6 {
      background-color: #0d0d2b;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    body.page6::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('sixth.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.12;
      z-index: -3;
    }

    .stars, .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .star, .heart {
      position: absolute;
      opacity: 0.6;
    }

    .star {
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall 6s linear infinite;
    }

    .heart {
      font-size: 16px;
      color: pink;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0.8); opacity: 0.1; }
      50%  { opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
      margin-bottom: 60px;
    }

    .yes-btn, .no-btn {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ff69b4;
      text-decoration: none;
      position: absolute;
    }

    .yes-btn {
      background: #ff69b4;
      color: white;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
      z-index: 3;
    }

    .yes-btn:hover {
      background: #ff85c1;
      transform: translateX(-50%) scale(1.05);
    }

    .no-btn {
      background: white;
      color: #d81b60;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .no-btn:hover {
      background: #ffe4f0;
    }
  </style>
</head>
<body class="page6">
  <div class="stars"></div>
  <div class="hearts"></div>

  <h1>Chalo aaj officially puch hi lete hai</h1>
  <h1>Waise toh dharm-patni maan hi liya hai par abhi ke liye I‚Äôve written a love story in my heart‚Äîcan you be the main character and be my girlfriend Ms Disha Dhadd ?</h1>

  <!-- ‚úÖ Updated button target -->
  <a class="yes-btn" href="page7.html">üê∂ Ofcourseee bitch üê±</a>
  <button class="no-btn" id="noBtn">Naa ji ‚ùå</button>

  <script>
    // Floating elements
    const stars = document.querySelector('.stars');
    const hearts = document.querySelector('.hearts');

    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      stars.appendChild(star);
    }

    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'üíñ';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      hearts.appendChild(heart);
    }

    // Moving button
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });
  </script>
</body>
</html>
